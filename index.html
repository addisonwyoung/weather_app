<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Exile&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
  
    <div class="main-container">
      <input type="search" id="search_location" />
      <p class="hidden">Error: location not found.</p>
      <h1 class="location">Location</h1>
      <div class="data-container">
        <div class="temp-container">
           <div class="temp">temp</div>
            <span class="symbol">hello</span>
        </div>
       
        <div class="bar"></div>
        <div class="data">
          <div class="feels-like">feel like</div>
          <div class="wind-speed">wind speed</div>
          <div class="humidity">humidity</div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
